<!DOCTYPE html>
<html>
<head>
<title>消息发送日志表</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">消息类型</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="messageLog.type" placeholder="消息类型"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">发送状态</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="messageLog.status" placeholder="发送状态"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">消息</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="messageLog.message" placeholder="消息"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/bus/messagelog/messagelog_add.js?_${date.systemTime}"></script>
</body>
</html>
