<!DOCTYPE html>
<html>
<head>
<title>数据字典</title> #parse("sys/header.html")
</head>
<body>
	<div class="panel panel-default" id="rrapp" v-cloak>
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">类别key</div>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						v-model="dictionary.typeKey" placeholder="类别key" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">类别值</div>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						v-model="dictionary.typeValue" placeholder="类别值" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">key</div>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						v-model="dictionary.key" placeholder="key" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">值</div>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						v-model="dictionary.value" placeholder="值" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate"
					value="确定" /> &nbsp;&nbsp;<input type="button"
					class="btn btn-warning" @click="back" value="返回" />
			</div>
		</form>
	</div>

	<script
		src="${rc.contextPath}/js/bus/dictionary/dictionary_add.js?_${date.systemTime}"></script>
</body>
</html>
