<!DOCTYPE html>
<html>
<head>
<title>取件</title>
#parse("sys/header.html")
</head>
<body>
<style>
	.form_input_height{
		height:28px
	}
</style>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group col-sm-2" style="width:100%">
			<input id="label_tel" type="text" class="form-control form_input_height" style="width:120px;display: inline" v-model="tel" @keyup.enter="query" placeholder="电话号码"> 
			&nbsp;
			<input id="label_goodsNo" type="text" class="form-control form_input_height" style="width:120px;display: inline" v-model="goodsNo" @keyup.enter="query" placeholder="快递单号"> 
			&nbsp;
			<input id="label_uname" type="text" class="form-control form_input_height" style="width:120px;display: inline" v-model="userName" @keyup.enter="query" placeholder="收件人"> 
			&nbsp;
			<input id="label_house" type="text" class="form-control form_input_height" style="width:120px;display: inline" v-model="houseNumber" @keyup.enter="query" placeholder="地址信息"> 
			&nbsp;
			<select id="label_status" class="form-control form_input_height" style="width:120px;display: inline;" v-model="status"  @keyup.enter="query" >
				<option value = '-1' selected="selected">全部状态</option>
				<option value='1'>已通知</option>
				<option value='0'>未通知</option>
				<option value='2'>已签收</option>
				<option value='3'>延迟签收</option>
				<option value='4'>拒收退货</option>
				<option value='5'>删除</option>
			</select>
			&nbsp;
			<select id="label_express" class="form-control form_input_height" style="width:120px;display: inline" v-model="express" @keyup.enter="query" placeholder="快递公司">
			</select>
			&nbsp;
			<input readonly="readonly" id="label_st" placeholder="收件时间" class="form-control form_input_height" style="width:150px;display: inline"  @keyup.enter="query"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
			&nbsp;
			<input readonly="readonly" id="label_et"  placeholder="收件时间"  class="form-control form_input_height" style="width:150px;display: inline"  @keyup.enter="query"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"/>
			&nbsp;
			<button type="button" class="btn btn-default" @click="query">查询</button>
		</div>
		<button type="button"  class="btn btn-default form_input_height" @click="receivingBatch">批量签收</button>
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script src="${rc.contextPath}/js/bus/goods/goods_takes.js?_${date.systemTime}"></script>
</body>
</html>
