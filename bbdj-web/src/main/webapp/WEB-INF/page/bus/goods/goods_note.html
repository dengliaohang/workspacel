<!DOCTYPE html>
<html>
<head>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<!-- <div class="panel-heading">{{title}}</div> -->
	<form class="form-horizontal">
		<div class="form-group" >
		   	<div class="col-sm-2" style="float: left">通知结果</div><br/>
		   	<div class="col-sm-10" >
		      <input type="radio" value='1' name="status" checked="checked">通知成功&nbsp;&nbsp;&nbsp;
		      <input type="radio" value='0' name="status" >通知失败
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2">备注</div>
		   	<div class="col-sm-10">
		   		<textarea @keyup.enter="note" rows="5" cols="3" class="form-control" placeholder="备注" id="getnote" ></textarea>
		    </div>
		</div>
		<div class="form-group" style="text-align: center;">
			<div class="col-sm-2 control-label"></div>
			<input type="button" class="btn btn-primary" @click="note" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="取消"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/bus/goods/goods_note.js?_${date.systemTime}"></script>
</body>
</html>
