<!DOCTYPE html>
<html>
<head>
<title>小区信息</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">小区ID</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="house.commId" placeholder="小区ID"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">小区名称</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="house.commValue" placeholder="小区名称"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">小区简写；默认拼音首字母</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="house.commKey" placeholder="小区简写；默认拼音首字母"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">楼号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="house.houseNo" placeholder="楼号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">单元</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="house.unitNo" placeholder="单元"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/bus/house/house_add.js?_${date.systemTime}"></script>
</body>
</html>
