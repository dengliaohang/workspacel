<!DOCTYPE html>
<html>
<head>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<!-- <div class="panel-heading">{{title}}</div> -->
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">快递员</div>
		   	<div class="col-sm-10">
		      <select id="label_courier" class="form-control" style="height:40px;line-height: 35px">
			  </select>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">备注</div>
		   	<div class="col-sm-10">
		   		<textarea rows="12" cols="3" class="form-control" placeholder="备注" id="note"></textarea>
		    </div>
		</div>
		<div class="form-group" style="text-align: center;">
			<div class="col-sm-2 control-label"></div>
			<input type="button" class="btn btn-primary" @click="take" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/bus/expressorder/expressorder_take.js?_${date.systemTime}"></script>
</body>
</html>
