<!DOCTYPE html>
<html>
<head>
<title>积分变化日志表</title>
#parse("sys/header.html")
</head>
<body>
<div class="panel panel-default" id="rrapp" v-cloak>
	<div class="panel-heading">{{title}}</div>
	<form class="form-horizontal">
		<div class="form-group">
		   	<div class="col-sm-2 control-label">快递单号</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="integralLog.goodsId" placeholder="快递单号"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">变化的积分，正数加 负数减</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="integralLog.integral" placeholder="变化的积分，正数加 负数减"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">消费时间</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="integralLog.createtime" placeholder="消费时间"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">消费备注</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="integralLog.note" placeholder="消费备注"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">账户ID</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="integralLog.userId" placeholder="账户ID"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">用户电话号码</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="integralLog.tel" placeholder="用户电话号码"/>
		    </div>
		</div>
		<div class="form-group">
		   	<div class="col-sm-2 control-label">用户姓名</div>
		   	<div class="col-sm-10">
		      <input type="text" class="form-control" v-model="integralLog.userName" placeholder="用户姓名"/>
		    </div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label"></div> 
			<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
			&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="back" value="返回"/>
		</div>
	</form>
</div>

<script src="${rc.contextPath}/js/bus/integrallog/integrallog_add.js?_${date.systemTime}"></script>
</body>
</html>
